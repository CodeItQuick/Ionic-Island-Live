<ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-segment>
          <ion-segment-button value="all" checked>
            Main
          </ion-segment-button>
          <ion-segment-button value="favorites">
            About
          </ion-segment-button>
          <ion-segment-button value="favorites">
            Portfolio
          </ion-segment-button>
          <ion-segment-button value="favorites">
            Contact
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-header>
    <ion-content>
    <ion-row>
      <ion-col size="12">
          <ion-slides pager="true" class="slides-container" [options]="slideOpt" autoplay="true" loop="true">
              <ion-slide *ngFor="let s of sliderOne.slidesItems">
                <img src="{{s.image}}" />
              </ion-slide>
            </ion-slides>
      </ion-col>
      
      <ion-col size="1">
          <span class="slider-nav arrow-prev"
            (click)="slidePrev(sliderOne,slideWithNav)">
            <div class="prev-icon-custom custon-nav"
              [class.disabled]="sliderOne.isBeginningSlide"></div>
          </span>
        </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-card>
          <ion-card-header color="primary">
          <h3 text-md-center>Music</h3>
          </ion-card-header>
          <img src="../assets/image/Curated/300/CatherineMacLellan.jpg" />
        
        </ion-card>
      </ion-col>
      <ion-col size="3">
          <ion-card>
            <ion-card-header color="primary">
            <h3 text-md-center><ion-icon name="football"></ion-icon>Sports<ion-icon name="football"></ion-icon></h3>
            </ion-card-header>
            <img src="../assets/image/Curated/300/IslandersVsHalifax.jpg" />
          
          </ion-card>
        </ion-col>
        <ion-col size="3">
            <ion-card>
              <ion-card-header color="primary">
                <h3 text-md-center>Events</h3>
              </ion-card-header>
              <img src="../assets/image/Curated/300/PEISO.jpg" />
            
            </ion-card>
          </ion-col>
      
    </ion-row>  
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-card>
        </ion-card>
      <ion-card>
      </ion-card>
      <ion-card>
      </ion-card>
    <ion-col size="1"></ion-col>
    </ion-row>    
    </ion-content>
</ion-app>
